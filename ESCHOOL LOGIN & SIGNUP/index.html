<!DOCTYPE html>
<html>
<head>
	<title>LOG IN</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
	
	<section class="bgimgParent">
		<div class="bgimg"></div>
	</section>
	<div class="sign">
		<h1 class="sign-line1">Welcome to ESCHOOL</h1>
		<h2 class="sign-line2">Please Sign In</h2>
	</div> <br><br><br>
<i class="fa-solid fa-lock-keyhole"></i>
	<main class="login-positions">
		<form>
			<div class="textbox">
				<div class="user-pic"></div>
				<i class="fa fa-user fa-1.5x" aria-hidden="true"></i>
				<input type="text" class="username" placeholder="Enter your username" name="">
			</div><br>
			<div class="textbox">
				<div class="padlock-pic"></div>
				<i class="fa fa-lock fa-1.5x" aria-hidden="true"></i>
				<input type="password" class="password" placeholder="Enter your password" name="">
			</div><br>
				<button class="loginbtn">LOGIN >></button>
		</form>
		<div class="">
			<a href="#"><p class="reset">Forgot Password?</p></a>
			<a href="#"><p class="signup">Sign Up</p></a>
		</div>
		
	</main>

		

</body>
</html>
